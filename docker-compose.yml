services:

  apigateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    volumes:
      - .:/app
    depends_on:
      - bemanager-cash-flow
      - bemanager-quotes
      - bemanager-auth
      - bemanager-clients
      - bemanager-providers

  bemanager-quotes:
    image: zethoc/bm_quotes_api   
    env_file:    
      - ./.envs/.local/.bm_quotes_api/.postgres
    ports:
      - "8000:8000"   
    command: /start

  bemanager-auth:
    image: danielcaicedo8991/bemanager-auth:v1.0
    ports:
      - "3030:3030"

  bemanager-clients:
    image: anborja/bm_clients_api
    ports: 
      - "8989:8989"    

  bemanager-providers:
    image: nhuertasuv/bm-providers-api
    ports: 
      - "8420:8420"   

  bemanager-cash-flow:
    image: rianosnatalia637/bm_flujo_caja_api
    ports: 
      - "8787:8787"    